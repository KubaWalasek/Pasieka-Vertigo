{% load static %}
<div class="links">
    <div style="text-align: center;">
        <a href='{% url 'login' %}'>
            <img src="{% static 'images/login.jpeg' %}" alt="login" title="LOGIN">
        </a>
            <div class="link-label">LOGIN</div>
        </div>

    <div style="text-align: center;">
        <a href='{% url 'register' %}'>
            <img src="{% static 'images/register.jpeg' %}" alt="register" title="REGISTER">
        </a>
            <div class="link-label">REGISTER</div>
    </div>

    <div style="text-align: center;">
        <a href='{% url 'logout' %}'>
            <img src="{% static 'images/logout.jpeg' %}" alt="logout" title="LOGOUT PSZCZELE">
        </a>
            <div class="link-label">LOGOUT</div>
        </div>

    <div style="text-align: center;">
        <a href='{% url 'user_account' %}'>
            <img src="{% static 'images/user.png' %}" alt="user" title="KONTO">
        </a>
        {% if user.is_authenticated %}
            <div class="link-label">{{ user.username }}</div>
            {% else %}
                <div class="link-label">NIEZALOGOWANY</div>
            {% endif %}
        </div>
</div>
