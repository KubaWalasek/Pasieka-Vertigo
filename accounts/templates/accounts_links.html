{% load static %}
<div class="links_login">
    <div>
        {% if not user.is_authenticated %}
        <a href='{% url 'login' %}'>
            <img src="{% static 'images/login.jpeg' %}" alt="login" title="LOGIN">
        </a>
        {% endif %}
    </div>
    <div>
        {% if not user.is_authenticated %}
        <a href='{% url 'register' %}'>
            <img src="{% static 'images/register.jpeg' %}" alt="register" title="REGISTER">
        </a>
        {% endif %}
    </div>
    <div>
        <a href='{% url 'logout' %}'>
            <img src="{% static 'images/logout.jpeg' %}" alt="logout" title="LOGOUT">
        </a>
    </div>
    <div>
        <a href='{% url 'user_account' %}'>
            <img src="{% static 'images/user.jpeg' %}" alt="user" {% if user.is_authenticated %}title="{{ user.username }}"{% else %}title="Not logged in"{% endif %}>
        </a>
    </div>
</div>
