{% extends 'honey.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/form_style.css' %}">
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="DODAJ">
    </form>
</div>
 <div class="center-message">
     {% if message %}
         <div style="
    max-width: 400px;
    margin: 40px auto 0 auto;
    background: #fffbee;
    border: 1px solid #e6d26b;
    border-radius: 12px;
    box-shadow: 0 2px 16px #edd37c33;
    padding: 34px 30px 30px 30px;
    text-align: center;
">
             <div style="font-size: 1.2em; font-weight: 500; color: #a86d18; margin-bottom: 16px;">
                 {{ message }}
             </div>

     {% endif %}
 </div>
{% endblock %}
