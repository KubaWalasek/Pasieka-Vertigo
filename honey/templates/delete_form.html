{% extends 'honey.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/form_style.css' %}">
<div class="form-container">
{% if message %}
        <div class="center-message">
            <div class="message-box">
                <div class="message-text">{{ message }}</div>
            </div>
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <h3>Usuwasz :</h3>
        <p>Smak: {{ honey.taste }}</p>
        <p>Typ: {{ honey.type }}</p>
        <p>Rozmiar: {{ honey.variant }}</p>
        <input type="submit" value="DELETE">
    </form>
    <a href="{% url 'honey_list' %}" class="btn-link">CANCEL</a>
</div>
{% endblock %}
