<style>
    .honey-table-container {
        background: #fff;
        padding: 32px 16px;
        border-radius: 10px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        max-width: 600px;
        margin: 24px auto;
    }

    .honey-table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
    }

    .honey-table th, .honey-table td {
        border: 1px solid #e0e0e0;
        padding: 10px 12px;
        text-align: left;
    }

    .honey-table th {
        background: #f2f2f2;
        font-weight: 600;
    }

    .honey-table tr:nth-child(even) {
        background: #fafafa;
    }
</style>

<h2>DELETE HONEY</h2>
{% extends 'base.html' %}
{% block content %}


    <form method="post">
        {% csrf_token %}

        <h2 style="text-align: center; color: red; margin-bottom: 20px;">
            UWAGA !!! USUWASZ MIÓD :
        </h2>

        <div class="honey-table-container">
            <table class="honey-table">
                <tr>
                    <th>Smak</th>
                    <th>Rozmiar</th>
                    <th>Cena</th>
                    <th>Ilość</th>
                    <th></th>
                </tr>
                <tr>
                    <td>{{ honey.get_type_display }}</td>
                    <td>{{ honey.get_size_display }}</td>
                    <td>{{ honey.price }}</td>
                    <td>{{ honey.quantity }}</td>
                    <td>
                        <button type="submit">DELETE</button>
                        <a href="{% url 'add_honey' %}" style="margin-left: 10px;">
                            <button type="button" >ANULUJ</button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </form>

{% endblock %}

  {% if message %}
          <div style="
              background: #ff0000;
              color: white;
              text-align: center;
              font-size: 1.6em;
              font-weight: bold;
              margin: 30px auto 20px auto;
              padding: 20px 40px;
              border-radius: 10px;
              box-shadow: 0 2px 12px rgba(0,0,0,0.18);
              max-width: 600px;
              letter-spacing: 1px;
          ">
            {{ message|upper }}
          </div>
        {% endif %}
